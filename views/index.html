<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
    <meta charset="UTF-8">
    <meta name="description" content="Audio visualizer.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio File Visualizer</title>

    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="accent-color">Upload a File</h2>
                <form action="upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="accent-color">Select a file:</label>
                        <input type="file" class="form-control" name="file" id="file" accept=".mp3, .wav" required>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Upload" id="upload">
                </form>
            </div>
        </div>
    </div>
    <!-- Canvas container below the form -->
    <div class="container mt-5" id="canvasDiv">
        <canvas id="waveformCanvas" width="800" height="400"></canvas>
    </div>
    <!-- Color pickers for the waveforms -->
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
    <div class="container mt-3" id="wvf_controls">
        <h3 class="accent-color">Waveform Controls</h3>
        <div class="form-group">
            <label for="leftColorPicker" class="accent-color">Left Waveform Color:</label>
            <input type="color" class="form-control" id="leftColorPicker" value="#0000FF">
        </div>
        <div class="form-group">
            <label for="leftOpacitySlider" class="accent-color">Left Waveform Opacity:</label>
            <input type="range" class="form-control-range" id="leftOpacitySlider" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="form-group">
            <label for="rightColorPicker" class="accent-color">Right Waveform Color:</label>
            <input type="color" class="form-control" id="rightColorPicker" value="#FF0000">
        </div>
        <div class="form-group">
            <label for="rightOpacitySlider" class="accent-color">Right Waveform Opacity:</label>
            <input type="range" class="form-control-range" id="rightOpacitySlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</body>
</html>
